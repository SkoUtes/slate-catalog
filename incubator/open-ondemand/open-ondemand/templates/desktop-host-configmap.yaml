apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "open-ondemand.fullname" . }}-desktop-host
data:

  {{ range .Values.clusters }}
  desktop-{{ .cluster.name | lower | nospace }}.yml: |
    ---
    title: {{ .cluster.name | lower | nospace }}-desktop
    cluster: {{ .cluster.name | lower | nospace | quote }}
    submit: "linux_host"
    attributes:
      bc_queue: null
      bc_account: null
      num_cores: none
  {{ end }}
