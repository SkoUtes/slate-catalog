apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: keycloak-persistent-volume-{{ .Values.Instance }}
  labels:
    {{- include "open-ondemand.labels" . | nindent 4 }}
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 50M
  storageClassName: {{ .Values.storageClass }}
